<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: #f4f4f4; }
        img { width: 50px; }
        .filters { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Exam Viewer</h1>
    
    <div class="filters">
        <label for="dateFilter">Date:</label>
        <select id="dateFilter" onchange="filterExams()">
            <option value="">All Dates</option>
        </select>

        <label for="admissionFilter">Admission Number:</label>
        <select id="admissionFilter" onchange="filterExams()">
            <option value="">All Admission Numbers</option>
        </select>

        <label for="classFilter">Class:</label>
        <select id="classFilter" onchange="filterExams()">
            <option value="">All Classes</option>
        </select>

        <label for="nameFilter">Name:</label>
        <select id="nameFilter" onchange="filterExams()">
            <option value="">All Names</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Name</th>
                <th>3D Image</th>
                <th>3D YouTube Link</th>
                <th>Admission Number</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody id="examTable"></tbody>
    </table>

    <script>
        const exams = [{'date': '1740034456715', 'title': 'Ball', 'name': 'TANVISHA', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Ball8.jpg', 'admission': '4966', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Bracelet', 'name': 'KALYAN', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Bracelet4.jpg', 'admission': '5013', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'ChristmasTree', 'name': 'N SINDUJA', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/ChristmasTree9.jpg', 'admission': '5372', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Cup', 'name': 'NUNEMUNTHALA SRAVAN KUMAR', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Cup14a.jpg', 'admission': '5023', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Cup', 'name': 'TANVISHA', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Cup14b.jpg', 'admission': '4966', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Dice', 'name': 'NUNEMUNTHALA SRAVAN KUMAR', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Dice1b.jpg', 'admission': '5023', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'House', 'name': 'N SINDUJA', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/House13.jpg', 'admission': '5372', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Keychain', 'name': 'SRINIVAS', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Keychain19b.jpg', 'admission': '4989', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Keychain', 'name': 'NUNEMUNTHALA SRAVAN KUMAR', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Keychain19c.jpg', 'admission': '5023', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Locket', 'name': 'TANVISHA', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Locket5.jpg', 'admission': '4966', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'PenStand', 'name': 'TANVISHA', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/PenStand2.jpg', 'admission': '4966', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Ring', 'name': 'RATHNAVATH SENA', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Ring3b.jpg', 'admission': '5021', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Rocket', 'name': 'CHAVAN KIRAN KUMAR', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Rocket18a.jpg', 'admission': '3527', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Sofacouch', 'name': 'KALYAN', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Sofacouch15.jpg', 'admission': '5013', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Swing', 'name': 'N SINDUJA', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Swing17b.jpg', 'admission': '5372', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'TableandChair', 'name': 'ATTILI TEJA SRI VENKATA SWARUP', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/TableandChair22.jpg', 'admission': '4987', 'class': '9', 'youtube': 'NA'}, {'date': '1740034456715', 'title': 'Windmill', 'name': 'RATHNAVATH SENA', 'image': 'https://textbookpdf.s3.ap-south-1.amazonaws.com/electron_browser_assets/images3d/Windmill25.jpg', 'admission': '5021', 'class': '9', 'youtube': 'NA'}];

        function loadExams() {
            populateFilter("dateFilter", [...new Set(exams.map(e => e.date))]);
            populateFilter("admissionFilter", [...new Set(exams.map(e => e.admission))]);
            populateFilter("classFilter", [...new Set(exams.map(e => e.class))]);
            populateFilter("nameFilter", [...new Set(exams.map(e => e.name))]);
            renderTable(exams);
        }

        function populateFilter(filterId, values) {
            const filter = document.getElementById(filterId);
            values.forEach(value => {
                let option = document.createElement("option");
                option.value = value;
                option.textContent = value;
                filter.appendChild(option);
            });
        }

        function renderTable(filteredExams) {
    const examTable = document.getElementById("examTable");
    examTable.innerHTML = ""; // Clear existing rows

    filteredExams.forEach(exam => {
        let row = `<tr>
            <td>${exam.title}</td>
            <td>${exam.name}</td>
            <td><img src="${exam.image}" alt="${exam.title}" style="width: 150px; height: auto;"></td>
            <td><iframe width="200" height="150" src="${exam.youtube}" frameborder="0" allowfullscreen></iframe></td>
            <td>${exam.admission}</td>
            <td>${exam.class}</td>
        </tr>`;
        examTable.innerHTML += row;
    });
}


        function filterExams() {
            const selectedDate = document.getElementById("dateFilter").value;
            const selectedAdmission = document.getElementById("admissionFilter").value;
            const selectedClass = document.getElementById("classFilter").value;
            const selectedName = document.getElementById("nameFilter").value;

            let filteredExams = exams.filter(exam => 
                (selectedDate === "" || exam.date === selectedDate) &&
                (selectedAdmission === "" || exam.admission === selectedAdmission) &&
                (selectedClass === "" || exam.class === selectedClass) &&
                (selectedName === "" || exam.name === selectedName)
            );

            renderTable(filteredExams);
        }

        // Load data on page load
        window.onload = loadExams;
    </script>
</body>
</html>
